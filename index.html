<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <main id="calculator">
        <div class="side-text">Calc.</div>
        <div class="container">
            <div class="screen">Loading...</div>
            <div class="button-grid">
                <button class="clear">AC</button>
                <button class="sign">+/-</button>
                <button class="percent" data-key="%">%</button>
                <button class="delete" data-key="Backspace">del</button>
                <button class="operand" value="7" data-key="7">7</button>
                <button class="operand" value="8" data-key="8">8</button>
                <button class="operand" value="9" data-key="9">9</button>
                <button class="operator" value="/" data-key="/">/</button>
                <button class="operand" value="4" data-key="4">4</button>
                <button class="operand" value="5" data-key="5">5</button>
                <button class="operand" value="6" data-key="6">6</button>
                <button class="operator" value="*" data-key="*">*</button>
                <button class="operand" value="1" data-key="1">1</button>
                <button class="operand" value="2" data-key="2">2</button>
                <button class="operand" value="3" data-key="3">3</button>
                <button class="operator" value="-" data-key="-">-</button>
                <button class="operand" value="0" data-key="0">0</button>
                <button class="decimal" data-key=".">.</button>
                <button class="equals" data-key="Enter">=</button>
                <button class="operator" value="+" data-key="+">+</button>
                
            </div>
        </div>
        <div class="side-text">ulate</div>
    </main>

    <script src="./calc.js"></script>
</body>
</html>
